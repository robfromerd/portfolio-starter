<script>
// JavaScript to swap images, Instruction, change orginalSrc to your static PNG and newSrc to your animated GIF 
document.addEventListener('DOMContentLoaded', function() {
    var imageElement = document.getElementById('imageSwap');
    var originalSrc = 'images/truongAnimation_GIF.png'; // Static PNG path
    var newSrc = 'images/truongAnimation_GIF.gif'; // Animated GIF path

    imageElement.addEventListener('mouseover', function() {
        imageElement.src = newSrc;
    });

    imageElement.addEventListener('mouseout', function() {
        imageElement.src = originalSrc;
    });
});

// second script
    
// Select all elements you want to apply the events to
var elements = document.querySelectorAll('.toBeSwapped');

// Define the class name you want to add or remove
var className = 'active';

// Function to add the class
function addClass() {
  this.classList.add(className);
}

// Function to remove the class
function removeClass() {
  this.classList.remove(className);
}

// Add event listeners to each element
elements.forEach(function(element) {
  element.addEventListener('mouseover', addClass);
  element.addEventListener('mouseout', removeClass);
});
    
</script>
